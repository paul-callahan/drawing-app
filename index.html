<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <header class="toolbar">
        <div class="tool-group">
          <button id="pen-tool" class="tool-btn active" title="Pen Tool">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <!-- Pencil body -->
              <path d="M4 20L20 4L18 2L2 18L4 20Z"/>
              <!-- Pencil tip -->
              <path d="M20 4L22 2L20 0L18 2L20 4Z" fill="currentColor"/>
              <!-- Wood grain lines -->
              <path d="M6 18L8 16L6 14L4 16L6 18Z"/>
              <path d="M12 12L14 10L12 8L10 10L12 12Z"/>
              <path d="M18 6L20 4L18 2L16 4L18 6Z"/>
            </svg>
          </button>
          <button id="eraser-tool" class="tool-btn" title="Eraser">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13L11 20L4 13L11 6L18 13Z"/>
              <path d="M22 22L16 16"/>
            </svg>
          </button>
          <button id="rectangle-tool" class="tool-btn" title="Rectangle Tool">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            </svg>
          </button>
        </div>
        
        <div class="tool-group">
          <label for="brush-size">Size:</label>
          <input type="range" id="brush-size" min="1" max="50" value="5" class="slider">
          <span id="brush-size-value">5</span>
        </div>
        
        <div class="tool-group">
          <label for="brush-color">Color:</label>
          <input type="color" id="brush-color" value="#000000" class="color-picker">
        </div>
        
        <div class="tool-group">
          <label for="pressure-sensitivity">Pressure:</label>
          <input type="checkbox" id="pressure-sensitivity" checked>
        </div>
        
        <div class="tool-group">
          <label for="layer-select">Layer:</label>
          <select id="layer-select" class="layer-select">
            <option value="0">Layer 0</option>
          </select>
          <button id="add-layer" class="action-btn" title="Add Layer">+</button>
          <button id="delete-layer" class="action-btn" title="Delete Layer">-</button>
        </div>
        
        <div class="tool-group">
          <button id="clear-canvas" class="action-btn" title="Clear Canvas">Clear</button>
          <button id="save-image" class="action-btn" title="Save Image">Save</button>
        </div>
      </header>
      
      <main class="canvas-container">
        <canvas id="drawing-canvas" width="1200" height="800"></canvas>
        <div class="canvas-overlay">
          <div class="pressure-indicator" id="pressure-indicator">
            <div class="pressure-bar"></div>
          </div>
        </div>
      </main>
      
      <footer class="status-bar">
        <span id="coordinates">X: 0, Y: 0</span>
        <span id="pressure-value">Pressure: 0%</span>
        <span id="tool-info">Pen Tool</span>
        <span id="stroke-count">Strokes: 0</span>
      </footer>
    </div>
  </body>
</html>
